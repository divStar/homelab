traefik:
  chartName: "traefik"
  chartRepo: "https://helm.traefik.io/traefik"
  chartVersion: "36.3.0"
  namespace: "traefik"
  releaseName: "traefik-release"

# k8s-apps
postgres:
  chartName: "postgresql"
  chartRepo: "oci://registry-1.docker.io/bitnamicharts"
  chartVersion: "16.7.15"
  namespace: "postgres"
  releaseName: "postgres-release"

pgAdmin:
  chartName: "pgadmin4"
  chartRepo: "https://helm.runix.net"
  chartVersion: "1.47.0"
  namespace: "pgadmin"
  releaseName: "pgadmin-release"

zitadel:
  chartName: "zitadel"
  chartRepo: "https://charts.zitadel.com"
  chartVersion: "8.13.4"
  appVersion: "3.3.0"
  namespace: "zitadel"
  releaseName: "zitadel-release"

# manually set versions
proxmox_version: "8.4+"
alpine_linux_version: "3.21.3"
target_kube_version: "1.33"
