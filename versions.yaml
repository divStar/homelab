talos_linux_version: "1.10.4"

# core apps
cilium:
  chartName: "cilium"
  chartRepo: "https://helm.cilium.io"
  chartVersion: "1.17.5"
  namespace: "cilium"
  releaseName: "cilium-release"

sealedSecrets:
  chartName: "sealed-secrets"
  chartRepo: "https://bitnami-labs.github.io/sealed-secrets"
  chartVersion: "2.17.3"
  namespace: "sealed-secrets"
  releaseName: "sealed-secrets-release"

externalDns:
  chartName: "external-dns"
  chartRepo: "oci://registry-1.docker.io/bitnamicharts"
  chartVersion: "8.8.6"
  namespace: "external-dns"
  releaseName: "external-dns-release"

localPathProvisioner:
  chartName: "local-path-provisioner"
  chartRepo: "https://charts.containeroo.ch"
  chartVersion: "0.0.32"
